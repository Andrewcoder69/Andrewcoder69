<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Photo Gallery</h1>
    <div class="gallery">
        <img src="grass.jpg" alt="Description of Image 1">
        <img src="stone.jpg" alt="Description of Image 2">
        <img src="thief.jpg" alt="Description of Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
